{% extends 'base.html' %}

{% block content %}

<h1 class="title">Log In</h1>
{% comment %} <form method="post" action="{% url 'login' %}">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" class="btn" value="login" />
    <input type="hidden" name="next" value="{{ next }}" />
</form> {% endcomment %}

<body class="login-template">
    <div class="login">
        <div class="form">
            {% comment %} <form class="login-form">
                <input type="text" placeholder="username" />
                <input type="password" placeholder="password" />
                <button>Login</button>
            </form> {% endcomment %}

            <form class="login-form" "form" method="post" action="{% url 'login' %}">
                {% csrf_token %} {{ form.as_p }}
                {% comment %} <input type="submit" class="btn" value="login" /> {% endcomment %}
                <button type="submit">Join the Party</button>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>

        </div>
    </div>

</body>
{% endblock %}
